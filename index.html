<!DOCTYPE html>
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question for Emma</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
      padding-top: 20px;
    }

    /* Smaller image */
    img {
      max-width: 55%;
      height: auto;
      border-radius: 16px;
      margin-bottom: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 1.9rem;
      margin: 10px 0 30px;
      color: #8b0033;
    }

    button {
      padding: 14px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      touch-action: manipulation;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      margin-top: 20px;
      box-shadow: 0 6px 14px rgba(255, 77, 109, 0.4);
    }

    #no {
      background-color: #9e1b32;
      color: white;
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #800026;
      display: none;
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Image/teddy.jpg" alt="Valentine Teddy">

    <h1>Hey Emma, will you be my Valentine? ğŸ’•</h1>

    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ’”</button>

    <div id="message">See you Friday night! ğŸ’</div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const message = document.getElementById("message");

    function moveButton() {
      const padding = 20;
      const maxX = window.innerWidth - noButton.offsetWidth - padding;
      const maxY = window.innerHeight - noButton.offsetHeight - padding;

      noButton.style.left = Math.random() * maxX + "px";
      noButton.style.top = Math.random() * maxY + "px";
    }

    noButton.addEventListener("mouseover", moveButton);
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    yesButton.addEventListener("click", () => {
      message.style.display = "block";
      yesButton.disabled = true;
      yesButton.innerText = "ğŸ’˜ Chosen ğŸ’˜";
    });
  </script>

</body>
</html>
